<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Batalla Elemental</title>
        <link rel="stylesheet" href="./Css/styles.css">
    </head>
    
    <body>
        <audio id="sonido-seleccion" src="./assets/sonido/seleccionmascota.mp3" preload="auto"></audio>
        <section id="seleccionar-mascota">
        
            

            <div class="titulo">
            <img src="./assets/batallaelementalbien.png" alt="Logo" class="titulo">   
            </div>  

            <div class="subtitulo">Elige a tu elemental</div>

            <div class="tarjetas">
                <input type="radio" name="mascota" id="hipodoge" />
                <label class="tarjeta-de-mokepon" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/Hipodogebien.png" alt="Hipodoge">
                </label>
                
                <input type="radio" name="mascota" id="capipepo" />
                <label class="tarjeta-de-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/Capipepobien.png" alt="Capipepo">
                </label>

                <input type="radio" name="mascota" id="ratigueya" />
                <label class="tarjeta-de-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/Ratigueyabien.png" alt="Ratigueya">
                </label>
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <div class="titulo">
                <img src="./assets/batallaelementalbien.png" alt="Logo" class="titulo">   
                </div>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-de-ataque">Fuego <img src="./assets/fuegobien.png" alt="Fuego"></button>
                <button id="boton-agua" class="boton-de-ataque">Agua <img src="./assets/agua bien.png" alt="Agua"></button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra <img src="./assets/tierra bien.png" alt="Tierra"></button>
                <audio id="sonido-ataque" src="./assets/sonido/seleccionmascota.mp3" preload="auto"></audio>
                <section id="seleccionar-ataque">
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            
            <p> Vidas Jugador: <span id="vidas-jugador">ðŸ’–ðŸ’–ðŸ’–</span></p>
            <p>Vidas Enemigo: <span id="vidas-enemigo">ðŸ’–ðŸ’–ðŸ’–</span></p>    

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>

    <script>

    window.addEventListener('load', () => {
            const sonidoMascota = document.getElementById('sonido-seleccion')
            const sonidoAtaque = document.getElementById('sonido-ataque')

            const radios = document.querySelectorAll('input[name="mascota"]')
            radios.forEach(radio => {
                radio.addEventListener('click', () => {
                    sonidoMascota.currentTime = 0
                    sonidoMascota.play()
                })
            })

            const botonesAtaque = document.querySelectorAll('.boton-de-ataque')
            botonesAtaque.forEach(boton => {
                boton.addEventListener('click', () => {
                    sonidoAtaque.currentTime = 0
                    sonidoAtaque.play()
       
                
            })
        }) 
    })
        
    </script>
</html>
